<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Watch Anime</title>
</head>
<body>
    <div class="main-body">
        <div class="sidebar">
            <p class="titleWeb">WatchAnime</p>
            <div class="link-container">
                <ul>
                    <li>Home</li>
                    <li><i class="fa-solid fa-bars"></i> Category</li>
                    <li>About us</li>
                </ul>
            </div>
            <p class="copyright">&#169;</p>
        </div>
        <div class="main-box">
            <div class="search-container">
                <input type="search" name="search" id="search-box" class="search-box" placeholder="Cari">
                <p id="search_anime"></p>
            </div>
            <div class="card-container-wrapper">
                <div id="card-container" class="card-container">
                    <!-- Cards akan ditambahkan secara dinamis oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Anime Image">
                <div id="modal-details">
                    <h2 id="anime-title"></h2>
                    <p id="anime-description"></p>
                    <!-- Episode Container -->
                    <div id="episode-container">
                        <ul id="episode-list"></ul>
                        <div id="pagination-controls">
                            <button id="prev-page" disabled>&lt; Prev</button>
                            <button id="next-page">&gt; Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
